<header class="site-header">
  <div class="container header-container">
    <div class="site-branding">
      <a class="brand-link" href="{{ '/' | relative_url }}">
        {% if site.logo %}<img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo" class="site-logo" />{% endif %}
        <span class="site-title">{{ site.title }}</span>
      </a>
    </div>

    <nav class="site-nav main-navigation" aria-label="Primary navigation">
      <ul class="nav-list menu">
        {% for item in site.navigation %}
          {% if item.children %}
            <li class="nav-item has-children">
              <button class="nav-toggle" aria-expanded="false">{{ item.title }} <span class="caret">â–¾</span></button>
              <ul class="dropdown">
                {% for child in item.children %}
                  <li class="dropdown-item"><a class="nav-link" href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>

  <script src="{{ '/assets/js/nav-dropdown.js' | relative_url }}" defer></script>
</header>
